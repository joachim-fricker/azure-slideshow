	<script>
		$(document).ready(function () {
			$('#tree1').tree();
			
			$('#tree1').on(
				'tree.select',
				function (event) {
					
					if (event.node) {
						// node was selected
						var node = event.node;
						alert(node.name);
					}
					else {
						// event.node is null
						// a node was deselected
						// e.previous_node contains the deselected node
					}
				});
				
				});

	</script>
